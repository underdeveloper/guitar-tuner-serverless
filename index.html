<!DOCTYPE html>
<html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="./assets/scripts/tuner.js"></script>
    <title>NS Guitar Tuner</title>
    <link href='https://fonts.googleapis.com/css?family=Alfa Slab One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
    <link rel= "stylesheet" type= "text/css" href= "./assets/styles/index.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</header>

<div class = "title">
<h1>
    Guitar Tuner
</h1>
</div>

<div id="the">
<section id = "section">
    <div class="column">
            <div id = "group" class="group">
                <div align="center">
                    <canvas class="visualizer" width="0" height="0">
                </div>
                <div id="noteInstruction" class="noteInstruction">
                    <h1 id="note"></h1>
                    <p id="frequency"></p>
                    <p id="instruction" style="text-align:center;padding-bottom:5px">Please pick a note<br>from the selection on the right,<br>then press start</p>
                    <p>
                        <button id="init" onclick="init()" class="button-1">
                        Start
                        </button>
                    </p>
                </div>
            </div>
    </div>
    <div class="column">
        <div id="noteForm">
        <p align="center">
            <!-- <legend>Select string to tune</legend> -->
            <form>
                <div class="radio" align="center">
                    <input id="first" type="radio" label = "E2" name="tuning" value = "6">
                    <input id="second" type="radio" label = "A2" name="tuning" value = "5">
                    <input id="third" type="radio" label = "D3" name="tuning" value = "4">
                </div>
                <div style="padding-left: 10%;">
                    <img align ="center" src="./assets/images/guitarfret.png" width="auto" style="max-width:70%;">
                </div>
                <div class="radio" align="center">
                    <input id="fourth" type="radio" label="E4" name="tuning" value="1">
                    <input id="fifth"  type="radio" label="B3" name="tuning" value="2">
                    <input id="sixth"  type="radio" label="G3" name="tuning" value="3">
                </div>
    
            </form>
            
        </p>
        </div>
</div>
</section>
</div>

<div class="footer">
    <p>
        Created by <a href="https://github.com/underdeveloper">underdeveloper</a> and <a href="https://github.com/OchiMoto21">OchiMoto21</a> <br>
        Autocorrelation algorithm by <a href="https://alexanderell.is/posts/tuner/">Alex Ellis</a>
    <p>
</div>

</html>
